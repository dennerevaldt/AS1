<ion-modal-view cache-view="false">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Contatos</h1>
    <button class="button button-clear button-primary" ng-click="vm.modal.hide()">Fechar</button>
  </ion-header-bar>
  <ion-content class="has-header">
    <form id="contactSearch-form" class="list">
      <div class="spacer" style="height: 20px;"></div>
      <label class="item item-input" id="contact-search2">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="vm.cntt" placeholder="Digite um nome">
      </label>
      <div class="spacer" style="height: 20px;"></div>
      <ion-list id="contact-list">
        <ion-item id="contacts-list-item" ng-repeat="contact in vm.listContacts | filter: vm.cntt">
          <h2>{{contact.name}}</h2>
          <small>{{contact.email | lowercase}}</small>
          <div class="item-icon-right">
            <a href="" ng-click="vm.addContact(contact)">
              <i class="icon ion-android-person-add"></i>
            </a>
          </div>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-modal-view>
